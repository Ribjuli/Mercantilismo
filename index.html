<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Mercantilismo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background-color: #4a69bd;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header-content {
            flex: 1;
        }
        
        .header h2 {
            font-size: 18px;
            margin: 0;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
            margin: 2px 0 0;
        }
        
        .messages {
            flex: 1;
            padding: 15px 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #e5ddd5;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAA+UlEQVQ4y+3UMUoDQRTG8Z+KB7ATtPQEXsQDsGkEtRRS2QZSWFmJhZ1XSGmTTi/gBVLZCCkk2V1mJZtZNkVefAzD7Lxv/plhGIZh/O8jVdd1BykOMMUTXjJZin3cYoHvAeQUNzK0Ie8ww0MGOMYZbvDWg9xiimtdrZvgDG/47EDe41I7qOICz3jvQN5jorCjsMPCucr/iXzEGA842YiyjDK+8NWCXGGMcxxvRHnBGO846IC8wVQRZRu8YtSCLGOMc8zbkC+40ilGG5H3uFS8XeQUC1y0ID+rcOxVRQx1ZXEFOUKZiJ+UuExUBlmG/h9CGIZh9I8fZPXzsj3XqDMAAAAASUVORK5CYII=');
        }
        
        .message {
            display: flex;
            gap: 8px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            align-self: flex-end;
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .message-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 12px;
            color: #333;
        }
        
        .message-time {
            font-size: 10px;
            color: #666;
        }
        
        .teacher-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .teacher-message .message-bubble {
            background-color: #d9fdd3;
            border-bottom-right-radius: 4px;
        }
        
        .colbert-message .message-bubble {
            background-color: #5e69e6;
            color: white;
            border-bottom-left-radius: 4px;
        }
        
        .mun-message .message-bubble {
            background-color: #e67e22;
            color: white;
            border-bottom-left-radius: 4px;
        }
        
        .cromwell-message .message-bubble {
            background-color: #8e44ad;
            color: white;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
            border-top: 1px solid #ddd;
        }
        
        .input-box {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            margin-right: 8px;
            outline: none;
            font-size: 14px;
            background-color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .send-button {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #4a69bd;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            background-color: #3b5bbf;
        }
        
        .send-icon {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 500px) {
            body {
                padding: 0;
            }
            
            .chat-container {
                border-radius: 0;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="https://i.imgur.com/EY8WtJD.png" alt="Grupo">
            <div class="header-content">
                <h2>Historia del Mercantilismo</h2>
                <p>En línea - 4 participantes</p>
            </div>
        </div>

        <div class="messages" id="messages">
            <!-- Mensajes aparecerán aquí -->
        </div>

        <div class="input-container">
            <input type="text" id="input-box" class="input-box" placeholder="Escribe un mensaje...">
            <button class="send-button" id="send-button">
                <svg class="send-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

   <script>
    const participantes = {
      colbert: {
        nombre: "Jean-Baptiste Colbert",
        inicial: "JC",
        avatar:
          "https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Colbert1666.jpg/1200px-Colbert1666.jpg",
        descripcion:
          "Ministro de Finanzas francés, principal exponente del colbertismo",
      },
      mun: {
        nombre: "Thomas Mun",
        inicial: "TM",
        avatar: "https://www.eumed.net/cursecon/dic/dent/m/muller-ah.jpg",
        descripcion: "Economista inglés, teórico del mercantilismo",
      },
      cromwell: {
        nombre: "Oliver Cromwell",
        inicial: "OC",
        avatar:
          "https://ezgpf7f5ty2.exactdn.com/wp-content/uploads/cromwell.jpg?strip=all&lossy=1&ssl=1",
        descripcion:
          "Lord Protector de Inglaterra, implementó políticas mercantilistas",
      },
      teacher: {
        nombre: "Profesora",
        inicial: "P",
        avatar: "https://i.imgur.com/qMYRTqE.png",
        descripcion: "Moderando la discusión",
      },
    };

    const flujoConversacion = [/* ... ya definido en tu mensaje ... */];

    let pasoActual = 0;
    let mostrandoRespuestas = false;
    let placeholderEliminado = false;

    const contenedorMensajes = document.getElementById("messages");
    const inputBox = document.getElementById("input-box");
    const botonEnviar = document.getElementById("send-button");

    function mostrarMensaje(sender, text) {
      const mensajeDiv = document.createElement("div");
      mensajeDiv.classList.add("message", `${sender}-message`);

      const avatarImg = document.createElement("img");
      avatarImg.src = participantes[sender].avatar;
      avatarImg.alt = participantes[sender].nombre;
      avatarImg.classList.add("message-avatar");

      const contenidoDiv = document.createElement("div");
      contenidoDiv.classList.add("message-content");

      const infoDiv = document.createElement("div");
      infoDiv.classList.add("message-info");

      const senderSpan = document.createElement("span");
      senderSpan.classList.add("message-sender");
      senderSpan.textContent = participantes[sender].nombre;

      const timeSpan = document.createElement("span");
      timeSpan.classList.add("message-time");
      const ahora = new Date();
      timeSpan.textContent = `${ahora.getHours()}:${String(
        ahora.getMinutes()
      ).padStart(2, "0")}`;

      const bubbleDiv = document.createElement("div");
      bubbleDiv.classList.add("message-bubble");
      bubbleDiv.textContent = text;

      infoDiv.appendChild(senderSpan);
      infoDiv.appendChild(timeSpan);
      contenidoDiv.appendChild(infoDiv);
      contenidoDiv.appendChild(bubbleDiv);

      mensajeDiv.appendChild(avatarImg);
      mensajeDiv.appendChild(contenidoDiv);

      contenedorMensajes.appendChild(mensajeDiv);
      contenedorMensajes.scrollTop = contenedorMensajes.scrollHeight;
    }

    function iniciarConversacion() {
      mostrarMensaje("teacher", flujoConversacion[pasoActual].pregunta);
      inputBox.value = flujoConversacion[pasoActual].pregunta;
      inputBox.focus();
    }

    function mostrarRespuestas() {
      mostrandoRespuestas = true;
      const respuestas = flujoConversacion[pasoActual].respuestas;

      respuestas.forEach((respuesta, index) => {
        setTimeout(() => {
          mostrarMensaje(respuesta.sender, respuesta.text);

          if (index === respuestas.length - 1) {
            setTimeout(() => {
              pasoActual++;
              if (pasoActual < flujoConversacion.length) {
                inputBox.value = flujoConversacion[pasoActual].pregunta;
              } else {
                inputBox.value = "";
                inputBox.disabled = true;
                botonEnviar.disabled = true;
                inputBox.placeholder = "Fin de la conversación";
              }
              mostrandoRespuestas = false;
            }, 1500);
          }
        }, 1500 * (index + 1));
      });
    }

    function manejarEnvio() {
      const mensaje = inputBox.value.trim();
      if (!mostrandoRespuestas && mensaje !== "") {
        mostrarMensaje("teacher", mensaje);
        inputBox.value = "";
        if (!placeholderEliminado) {
          inputBox.placeholder = "";
          placeholderEliminado = true;
        }
        setTimeout(() => {
          if (pasoActual < flujoConversacion.length) {
            mostrarRespuestas();
          } else {
            inputBox.placeholder =
              "Escribe a uno de los personajes: @mun, @colbert, @cromwell...";
            inputBox.disabled = false;
            botonEnviar.disabled = false;
          }
        }, 1000);
      }
    }

    botonEnviar.addEventListener("click", manejarEnvio);
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter") manejarEnvio();
    });

    iniciarConversacion();
  </script>
</body>
</html>
